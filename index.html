<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Title/Icon -->
    <title>Pizza Ordering Application</title>
    <link rel="icon" href="assets/icon.png" />

    <!-- Stylesheet/Font -->
    <link rel="stylesheet" href="main.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Oswald"
      rel="stylesheet"
    />

    <!-- Misc -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>

  <body>
    <div id="maintext">
    <h1>Pizza Ordering Application</h1>
    </div>

    <form class="pizzaform">
    <ul>
    <h2>Delivery Details</h2>
    <li>
    <input type="text" name="delivery" class="field-style field-split align-left" placeholder="Unit Number" required/>
    <input type="text" name="delivery" class="field-style field-split align-right" placeholder="Street Number" required/>
    </li>
    <li>
    <input type="text" name="delivery" class="field-style field-full align-none" placeholder="Street" required/>
    </li>
    <li>
    <input type="text" name="delivery" class="field-style field-split align-left" placeholder="Suburb" required/>
    <input type="number" name="delivery" class="field-style field-split align-right" min="2000" max="2560" placeholder="Postcode (Optional)" />
    </li>
    <h3>Please fill out all fields. Postcode is not required.</h3>
    <hr>
    <h2>Choose Pizza/Sides</h2>
    <h3>Fields Go Here</h3>
    <li>
    <textarea name="field" class="field-style" placeholder="Text Goes Here 6"></textarea>
    </li>
    <hr>
    <h2>Payment Information</h2>
    <li>
    <input type="checkbox" name="paid" required>
    <label for="paid">Text Goes Here</label>
    <h3>Even more text!</h3>
    </li>
    <hr>
    <h2>Order From Restaurant</h2>
    <li>
    <input type="submit" value="Confirm Order" />
    </li>
    <hr>
    <li>
    <h2>Array Of Records</h2>
    <textarea id="array" class="field-style" placeholder="Array Of Records"></textarea>
    </li>
    </ul>
    </form>

    <div class="contact">
    <h4><a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ">Contact Us</a></h4>
    </div>
    </form>

    <div id="bottomtext">
    <h4>Made By Martin</h4>
    </div>
  </body>
</html>
